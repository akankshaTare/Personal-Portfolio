    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #161b22;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #58a6ff;
            box-shadow: 0 0 20px #58a6ff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            text-align: center;
            padding: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            color: #58a6ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background: transparent;
            border: 2px solid #58a6ff;
            border-radius: 50%;
            font-size: 20px;
            color: #58a6ff;
            text-decoration: none;
            margin: 10px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #fff;  /* Ensures better visibility */
            background-color: #58a6ff;
            box-shadow: 0 0 20px #58a6ff;
        }

        .btn {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #1f6feb;
            box-shadow: 0 0 20px #58a6ff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
