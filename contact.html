<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #161b22;
        }

        .logo {
            font-size: 1.5rem;
            color: #58a6ff;
            font-weight: bold;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #c9d1d9;
        }

        nav a.active {
            color: #58a6ff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #58a6ff;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .container input, .container textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #58a6ff;
            border-radius: 5px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .container input:focus, .container textarea:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 5px #1f6feb;
            transition: box-shadow 0.3s ease-in-out;
        }

        .container textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #0d1117;
            background-color: #58a6ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition:  0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #1f6feb;
        }

        /* Success message style */
        .success-message {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Portfolio</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html">Project</a>
            <a href="certificates.html">Certificates</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="container">
        <h1>Contact</h1>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="phone" placeholder="Your Phone No" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <!-- Success message -->
        <div id="success-message" class="success-message">Your message has been submitted successfully!</div>
    </section>

   
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("contact-form");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent form from reloading the page

            // Get values from the form
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            // Simple validation to check if all fields are filled
            if (name && email && phone && message) {
                // Show the success message
                successMessage.style.display = "block";

                // Optionally, clear the form after submission
                form.reset();

                // Hide the success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 5000);
            } else {
                alert("Please fill in all fields.");
            }
        });
    });
</script>
</body>

</html>
